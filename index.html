<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❓</text></svg>"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
    <title>Guess the number</title>
  </head>
  <body>
    <main>
      <div class="top">
        <button class="restart btn">Again</button>
        <span class="range">(Between 1 and 20 )</span>
      </div>
      <h1 class="title">Guess the Number</h1>
      <div class="result">
        <hr class="line" />
        <p class="result-text">?</p>
      </div>
      <div class="bottom-container">
        <form id="form">
          <input type="number" name="number" id="number" />
          <button class="check btn">Check!</button>
        </form>
        <div class="display">
          <h3 class="message">Start guessing...</h3>
          <p class="score-elem">💯 score : <span class="score">20</span></p>
          <p class="highScore-elem">
            🏅 high score : <span class="highScore">0</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
